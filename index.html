<body class="fullscreen">
  <div class="container">
    <h1 class="title">Oletko yhtä nopea kuin Sylvi??</h1>
	<br>
	Klikkaa "Aloita" ja taustavärin vaihtuessa "Stop".
	<br>
	<form name="response">
	Taustan väri:
	<br>
	<select name="bgColorChange">
	<option selected>deeppink
	<option>aliceblue
	<option>crimson
	<option>darkkhaki
	<option>cadetblue
	<option>darkorchid
	<option>coral
	<option>chocolate
	<option>mediumslateblue
	<option>tomato
	<option>darkslategray
	<option>limegreen
	<option>cornflowerblue
	<option>darkolivegreen
	</select>
	<br>
	<br>
	<input type="button" value="Aloita" onClick="startit()">
	<br>
	<br>
	<input type="button" value="Stop" onClick="stopTest()">
	</form>
  </div>
  <script src="js/main.js"></script>
  
  <script language="JavaScript">
<!-- hiding for old browsers

var startTime=new Date();
var endTime=new Date();
var startPressed=false;
var bgChangeStarted=false;
var maxWait=20;
var timerID;

function startTest()
{
	document.body.style.background=document.response.bgColorChange.options[document.response.bgColorChange.selectedIndex].text;
	bgChangeStarted=true;
	startTime=new Date();
}

function remark(responseTime)
{
	var responseString="";
	if (responseTime < 0.10)
		responseString="Olet yhtä nopea kuin Sylvi!";
	if (responseTime >= 0.10 && responseTime < 0.20)
		responseString="Jess!";
	if (responseTime >=0.20 && responseTime < 0.30)
		responseString="Tosi hyvä!:)";
	if (responseTime >=0.30 && responseTime < 0.60)
		responseString="No joo...ihan ok";
	if (responseTime >=0.60 && responseTime < 1)
		responseString="Harjoittele!";
	if (responseTime >=1)
		responseString="Nukahditko?";

	return responseString;
}

function stopTest()
{
	if(bgChangeStarted)
	{
		endTime=new Date();
		var responseTime=(endTime.getTime()-startTime.getTime())/1000;

		document.body.style.background="white";       
		alert("Reaktioaikasi: " + responseTime + " s " + "\n" + remark(responseTime));
		startPressed=false;
		bgChangeStarted=false;
	}
	else
	{
		if (!startPressed)
		{
			alert("press start first to start test");
		}
		else
		{       
			clearTimeout(timerID);
			startPressed=false;             
			alert("cheater! you pressed too early!");
		}               
	}
}

var randMULTIPLIER=0x015a4e35;
var randINCREMENT=1;
var today=new Date();
var randSeed=today.getSeconds();
function randNumber()
{
	randSeed = (randMULTIPLIER * randSeed + randINCREMENT) % (1 << 31);
	return((randSeed >> 15) & 0x7fff) / 32767;
}

function startit()
{
	if(startPressed)
	{
		alert("Already started. Press stop to stop");
		return;
	}
	else
	{
		startPressed=true; 
		timerID=setTimeout('startTest()', 6000*randNumber());
	}
}
// --> 
</script>
